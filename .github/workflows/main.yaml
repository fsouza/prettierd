name: Build
on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  bootstrap:
    strategy:
      matrix:
        os:
          - ubuntu
          - macos

    name: build
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v2.3.1

      - uses: actions/setup-node@v2.1.1
        with:
          node-version: "14.x"

      - run: npm ci

      - run: npm run prettier:check

      - run: npm run build

      - run: npm run start
