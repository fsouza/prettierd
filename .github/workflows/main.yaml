name: Build
on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  bootstrap:
    strategy:
      matrix:
        os:
          - ubuntu
          - macos
        node-version:
          - "14.x"
          - "16.x"
          - "18.x"

    name: build
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v3.0.2

      - uses: actions/setup-node@v3.4.1
        with:
          node-version: ${{ matrix.node-version }}

      - run: yarn install --frozen-lockfile

      - run: yarn prettier:check

      - run: yarn build

      - run: yarn start

  cram-tests:
    strategy:
      matrix:
        os:
          - ubuntu
          - macos

    needs:
      - bootstrap
    name: cram-tests
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v3.0.2

      - uses: actions/setup-node@v3.4.1
        with:
          node-version: "18.x"

      - run: yarn install --frozen-lockfile

      - run: yarn build

      - uses: actions/setup-python@v4.2.0
        with:
          python-version: "3.10.x"

      - run: pip install cram

      - run: cram tests
