name: Publish
on:
  push:
    tags:
      - "v*"

permissions:
  id-token: write
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.2

      - uses: actions/setup-node@v6.2.0
        with:
          node-version: "24.x"
          registry-url: "https://registry.npmjs.org"
          scope: "@fsouza"

      - run: yarn install --frozen-lockfile

      - run: yarn publish --access public
